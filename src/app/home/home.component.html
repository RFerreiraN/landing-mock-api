<div class="login-wrapper">
  <form
    [formGroup]="formularioLogin"
    (ngSubmit)="enviar(formularioLogin)"
    class="login-bar d-flex justify-content-center align-items-center gap-2 flex-wrap"
  >
    <div class="form-floating slim-input">
      <input
        type="text"
        class="form-control"
        id="usuario"
        placeholder="Usuario"
        formControlName="usuario"
      />
      <label for="usuario">Usuario</label>
    </div>

    <div class="form-floating slim-input">
      <input
        type="password"
        class="form-control"
        id="contraseña"
        placeholder="Contraseña"
        formControlName="contraseña"
      />
      <label for="contraseña">Contraseña</label>
    </div>

    <button
      type="submit"
      class="btn btn-success btn-sm px-3"
      [disabled]="!formularioLogin.valid"
    >
      Entrar
    </button>
  </form>
</div>

<div class="container mt-5">
  <h1>Bienvenido</h1>
  <p>Esta es la página principal.</p>
</div>
