<h1>Detalles del Producto:</h1>
<div class="card" style="width: 12rem;">
  <img src={{productoDetalle?.image}} class="card-img-top" alt={{productoDetalle?.title}}>
  <div class="card-body">
    <h5 class="card-title">{{productoDetalle?.title}}</h5>
    <div class="btn-group">
      <a class="btn btn-outline-primary">Agregar a Carrito</a>
      <a class="btn btn-outline-success" [routerLink]="['/productos']">Volver</a>
    </div>
  </div>
</div>
