<h1>Cat√°logo de Productos:</h1>

<div class="productos-grid">
  <div class="card" *ngFor="let producto of productos">
    <img [src]="producto.image" [alt]="producto.title" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ producto.title }}</h5>
      <p class="card-text">{{ producto.description | slice: 0: 70 }}...</p>
      <div class="btn-group">
        <a class="btn btn-outline-primary btn-sm" (click)="detalleProductos(producto.id)">Detalles</a>
        <a class="btn btn-outline-success btn-sm">Agregar</a>
      </div>
    </div>
  </div>
</div>
