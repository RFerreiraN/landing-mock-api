<h1>Productos De Limpieza:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productoList">
      <th scope="row">{{producto.id}}</th>
      <td>{{producto.title}}</td>
      <td>{{producto.price | currency }}</td>
      <td>{{producto.description }}</td>
      <button class="btn btn-outline-primary mb-2" [routerLink]="['/productosLimpieza', producto.id]">Detalle</button>
    </tr>
  </tbody>
</table>
