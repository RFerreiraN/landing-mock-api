<div class="container">
  <form #miFomrulario="ngForm" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="usuario.nombre" #nombre="ngModel" name="nombre" required>
      <div *ngIf="!nombre.valid && nombre.touched" class="text-danger small">
          Este Campo es Obligatorio
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" #email="ngModel" name="email" required>
      <div *ngIf="!email.valid && email.touched" class="text-danger small">
          Este Campo es Obligatorio
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
