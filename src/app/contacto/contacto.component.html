<div class="container">
  <h1>Formulario Template-Driven</h1>
  <form #miFomrulario="ngForm" (ngSubmit)="enviar(miFomrulario)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="usuario.nombre" #nombre="ngModel" name="nombre"
        required>
      <div *ngIf="!nombre.valid && nombre.touched" class="text-danger small">
        Este Campo es Obligatorio
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="usuario.email" #email="ngModel" name="email" email
        required>
      <div *ngIf="!email.valid && email.touched" class="text-danger small">
        Este Campo es Obligatorio
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="miFomrulario.invalid">Enviar</button>
  </form>
</div>


<div class="container mt-3">
  <h1 class="mt-3">Formulario Reactivo</h1>
  <form [formGroup]="formularioContacto" (ngSubmit)="enviarReactivo(formularioContacto)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="nombre" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="email1" class="form-label">Email</label>
      <input type="text" class="form-control" id="email1" formControlName="email">
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="formularioContacto.invalid">Enviar</button>
  </form>
</div>
